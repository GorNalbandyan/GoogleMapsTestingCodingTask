# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: GoogleMapsE2E_Chrome

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create TestResults folder
      run: New-Item -ItemType Directory -Path TestResults

    - name: Copy .runsettings file
      run: Copy-Item -Path GoogleMapsTesting/Chrome.runsettings -Destination .
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Run tests with .runsettings file
      run: dotnet test --configuration Release --settings Chrome.runsettings
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: 'D:/a/GoogleMapsTestingCodingTaskForWooga/GoogleMapsTestingCodingTaskForWooga/TestResults'
