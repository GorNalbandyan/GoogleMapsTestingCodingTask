# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: GoogleMapsE2E_Chrome

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Copy .runsettings file
      run: Copy-Item -Path GoogleMapsTesting/Chrome.runsettings -Destination .
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore
      
    - name: Run tests with .runsettings file
      run: dotnet test --configuration Release --settings Chrome.runsettings
      continue-on-error: true

    - name: Allure report
  # You may pin to the exact commit or the version.
  # uses: afiore/action-allure-report@e43ebd6f4f4c74b07b1eb02f042902bbe6786a19
      uses: afiore/action-allure-report@v0.1.0
      with:
    # Allure test result data dir
        results-dir: allure-results
    # Allure report target dir
        report-dir: allure-report
          
